
{% load static %}
<!DOCTYPE html>
<html lang="fa" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به حساب کاربری</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">


</head>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-40 w-auto" src="{% static 'shop/pictures/logo/M_logo.png' %}" alt="Magnus PLUS">
        <h2 class="mt-10 text-center text-3xl/9 font-bold tracking-tight text-gray-900">وارد حساب کاربری خود شوید</h2>
        {% if messages %}
          <div class="mt-4">
              {% for message in messages %}
                    <p class="text-red-600 font-semibold text-center">{{ message }}</p>
              {% endfor %}
          </div>
        {% endif %}

      </div>
    
      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6 text-right" action="{% url 'account:reset-password' user_id %}" method="POST">
            {% csrf_token %}
            
          <input type="hidden" name="next" value="{{ next }}">

          <div>
            <label for="password1" class="block text-sm/6 font-medium text-gray-900">رمز جدید</label>
            <div class="mt-2">
              <input type="password" name="password1" id="password1" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-1 -border-offset-1 border-gray-300 placeholder:text-gray-400 focus:border focus:border-2 focus:-border-offset-2 focus:border-indigo-600 sm:text-sm/6">
            </div>
          </div>
          
          <div>
            <label for="password2" class="block text-sm/6 font-medium text-gray-900">تکرار رمز</label>
            <div class="mt-2">
              <input type="password" name="password2" id="password2" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-1 -border-offset-1 border-gray-300 placeholder:text-gray-400 focus:border focus:border-2 focus:-border-offset-2 focus:border-indigo-600 sm:text-sm/6">
            </div>
          </div>
          
          <div class="flex items-center mt-4">
            <input type="checkbox" id="showPassword" class="mr-2">
            <label for="showPassword" class="text-sm text-gray-600">نمایش رمز عبور</label>
          </div>
          

          <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">ثبت رمز جدید</button>
          </div>
        </form>
    

      </div>
    </div>

    <script>
        const showPasswordCheckbox = document.getElementById('showPassword');
        const password1Field = document.getElementById('password1');
        const password2Field = document.getElementById('password2');
      
        showPasswordCheckbox.addEventListener('change', function() {
          const type = showPasswordCheckbox.checked ? 'text' : 'password';
          password1Field.type = type;
          password2Field.type = type;
        });
    </script>
      
</body>
</html>
