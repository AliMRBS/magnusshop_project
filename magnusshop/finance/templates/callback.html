{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>نتیجه پرداخت</h3>
                    </div>
                    <div class="card-body text-center">
                        {% if is_paid %}
                            <h4 class="text-success">.پرداخت موفقیت‌آمیز بود</h4><br>
                            <p><strong>مبلغ پرداخت‌شده:</strong> {{ amount|intcomma}} تومان</p>
                            <p><strong>:شناسه تراکنش</strong></p> 
                            {{ transid }}
                        {% else %}
                            <h4 class="text-danger">.پرداخت با خطا مواجه شد</h4>
                        {% endif %}
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'account:profile-order' %}" class="btn btn-primary">بازگشت به سایت پذیرنده</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
